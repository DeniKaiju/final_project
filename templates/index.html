{% extends 'base.html' %}

{% block content %}
    {{ page }}
    <br>

    {% for car in cars %}
        <div class="card" style="width: 18rem;">
            <img src="{{ car.cover }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ car.mark }}</h5>
                <p class="card-text">{{ car.description }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
